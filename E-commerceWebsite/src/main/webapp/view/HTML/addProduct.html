<!DOCTYPE html>
<html>
  <head>
    <title>Add New Product</title>
  </head>
  <body>
    <h1>Add New Product</h1>
    <form>
      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" name="product-name"><br>

      <label for="product-description">Product Description:</label>
      <textarea id="product-description" name="product-description"></textarea><br>

      <label for="product-image">Product Image:</label>
      <input type="file" id="product-image" name="product-image"><br>

      <label for="product-sku">SKU:</label>
      <input type="text" id="product-sku" name="product-sku"><br>

      <label for="product-category">Category:</label>
      <select id="product-category" name="product-category">
        <option value="clothing">Clothing</option>
        <option value="electronics">Electronics</option>
        <option value="beauty">Beauty</option>
      </select><br>

      <label for="product-price">Price:</label>
      <input type="number" id="product-price" name="product-price"><br>

      <label for="product-sale-price">Sale Price:</label>
      <input type="number" id="product-sale-price" name="product-sale-price"><br>

      <label for="product-stock-quantity">Stock Quantity:</label>
      <input type="number" id="product-stock-quantity" name="product-stock-quantity"><br>

      <label for="product-status">Status:</label>
      <select id="product-status" name="product-status">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="pending">Pending</option>
      </select><br>

      <input type="submit" value="Add Product">
    </form>
  </body>
</html>
