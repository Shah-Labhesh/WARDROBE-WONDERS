<!DOCTYPE html>
<html>

<head>
  <title>Admin Panel - Add Product</title>
</head>

<body>
  <div class="container">
    <div class="form-wrapper">
      <h1>Admin Panel - Add Product</h1>
      <form>
        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
          <label for="productDescription">Product Description:</label>
          <textarea id="productDescription" rows="3" placeholder="Enter product description" required></textarea>
        </div>
        <div class="form-group">
          <label for="productPrice">Product Price:</label>
          <input type="number" id="productPrice" placeholder="Enter product price" required>
        </div>

        <div class="form-group">
          <label for="productImage">Product Image:</label>
          <input type="file" id="productImage" accept="image/*" required>
        </div>


        <div class="form-group">
          <label for="productCategory">Category:</label>
          <select id="productCategory" required>
            <option value="">Select a category</option>
            <option value="Mens">Mens</option>
            <option value="Womens">Womens</option>
            <option value="Kids">Kids</option>

          </select>
        </div>

        <div class="form-group">
          <label for="productQuantity">Product Quantity:</label>
          <input type="number" id="productQuantity" placeholder="Enter product quantity" required>
        </div>
        <button type="submit">Add Product</button>
      </form>
    </div>
    <div class="image-wrapper">
      <img src="../images/background.jpg" alt="Product Image">
    </div>
  </div>
</body>

</html>
